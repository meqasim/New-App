<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App Site</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Roboto:wght@500&display=swap"
        rel="stylesheet"> -->
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="/assets/logo.png" alt="Brand Logo">
            </a>
            <div class="nav-link">
                <ul class="flex">
                    <li class="hover-link nav-item" id="PSL" onclick="onNavItemClick('PSL')">PSL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Tech</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-input" type="text" class="news-input" placeholder="e.g. tech">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>

        <!-- .cards-container.container.flex>.card>div.card-header>img^.card-content>h3+h6 
        Above line shortcut emmet snippet - very helpful way-->
        <div class="cards-container container flex" id="cards-container">

        </div>

    </main>

    <template id='news-card-template'>
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 30/05/24</h6>
                <p class="card-desc" id="card-desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Beatae,
                    quaerat earum officia debitis voluptatem quae excepturi quidem commodi adipisci sapiente.</p>
            </div>
        </div>
    </template>


    <script src="script.js"></script>
</body>

</html>
